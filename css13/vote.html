<!DOCTYPE html>
<html>

<head>
    <title>vote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="public.css">
    <link rel="stylesheet" type="text/css" href="vote.css">
</head>

<body>
    <header class="white center">
        <i class="pointer left fa fa-calendar"></i>
        <strong><p class="inline-block">投票</p></strong>
        <a href="home.html"> <i class="pointer right fa fa-close"></i></a>
    </header>
    <main>
        <div class="title">
            <div class="blue-green-background">
                <p class="inline-block">发言结束，大家请投票</p>

                    <i class="fa fa-plus"></i>

            </div>

                <div class="white-border">
                    <div class="player center">猎人</div>

                </div>

                    <i class="fa fa-eye"></i>
                    <i class="fa fa-arrows"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="grid inline-block">
                <div class="white-border">
                    <div class="player center">水民</div>
                    <div class="num white center">4号</div>
                </div>
                <div class="blue">
                    <i class="fa fa-legal"></i>
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-arrows"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="grid inline-block">
                <div class="white-border">
                    <div class="player center">杀手</div>
                    <div class="num white center">5号</div>
                </div>
                <div class="blue">
                    <i class="fa fa-legal"></i>
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-arrows"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="grid inline-block">
                <div class="white-border">
                    <div class="player center">杀手</div>
                    <div class="num white center">6号</div>
                </div>
                <div class="blue">
                    <i class="fa fa-legal"></i>
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-arrows"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="grid inline-block">
                <div class="white-border">
                    <div class="player center">杀手</div>
                    <div class="num white center">7号</div>
                </div>
                <div class="blue">
                    <i class="fa fa-legal"></i>
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-arrows"></i>
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="grid inline-block">
                <div class="white-border">
                    <div class="player center">水民</div>
                    <div class="num white center">8号</div>
                </div>
                <div class="blue">
