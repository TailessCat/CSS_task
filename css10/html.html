<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"> 
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="mybody">
	<header class="row">
		<p class="col-xs-4 col-xs-offset-1 white pointer">客服热线</p>
		<div class="col-xs-5 col-xs-offset-2 row">
			<p class="col-xs-6 col-lg-3 white pointer">登陆</p>
			<p class="col-xs-6 col-lg-3 white pointer">注册</p>
		</div>
	</header>
	<main>
		<div class="row col-xs-offset-0 col-lg-offset-6 home div_space">
			<p class="col-xs-3 col-lg-2 pointer">首页</p>
			<p class="col-xs-3 col-lg-2 pointer">在线定制</p>
			<p class="col-xs-3 col-lg-2 pointer">标准箱</p>
			<p class="col-xs-3 col-lg-2 pointer">品质保证</p>
		</div>
		<div class=" div_space row col-xs-offset-0 col-lg-offset-6 ">
			<div class="col-xs-3 col-lg-2 line center back_orange">
				<div class=" circle back_orange">1</div>
			</div>
			<div class="col-xs-3 col-lg-2 line center">
				<div class=" circle ">2</div>
			</div>
			<div class="col-xs-3 col-lg-2 line center">
				<div class=" circle ">3</div>
			</div>
			<div class="col-xs-3 col-lg-2 line center">
				<div class=" circle ">4</div>
			</div>
			</div>
		</div>
		<div class="introduce">
			<strong><p class="inline_block blue">| </p></strong>
			<strong><p class="inline_block ">请您按照以下步骤定制您的纸箱</p></strong>
		</div>
		<i class="fa fa-calendar-o inline_block blue"></i>
		<p class="blue inline_block">选择箱型</p>
		<form role="form" class="back_white shape">
			<div class="form-group">
			  	<label class="radio-inline">
			  		<input type="radio" name="shape">对口箱
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="shape">飞机盒
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="shape">天地盖
			  	</label>
			  	<div class="myright border gray check pointer">
					查看详情
					<i class="glyphicon glyphicon-chevron-down"></i>
				</div>
			</div>
		</form>
		<i class="fa fa-calendar-o inline_block blue div_space"></i>
		<p class="blue inline_block">确定尺寸</p>
		<form role="form" class="back_white shape">
			<div class="form-group">
			  	<label class="radio-inline">
			  		<input type="radio" name="out">外径
			  	</label>
			  	<label class="radio-inline">
			  		长 <input type="text" name="longth"> mm
			  	</label>
			  	<label class="radio-inline">
			  		宽 <input type="text" name="width"> mm
			  	</label>
			  	<label class="radio-inline">
			  		高 <input type="text" name="height"> mm
			  	</label>
		  	</div>
		  		<div class="myright border gray check2 pointer">
					查看详情
					<i class="glyphicon glyphicon-chevron-down"></i>
				</div>
		  	<div class="form-group">
			  	<label class="radio-inline">
			  		<input type="radio" name="in">内径
			  	</label>
			  	<label class="radio-inline">
			  		长 <input type="text" name="longth"> mm
			  	</label>
			  	<label class="radio-inline">
			  		宽 <input type="text" name="width"> mm
			  	</label>
			  	<label class="radio-inline">
			  		高 <input type="text" name="height"> mm
			  	</label>
		  	</div>	
		</form>
		<i class="fa fa-calendar-o inline_block blue"></i>
		<p class="blue inline_block">选择箱型</p>
		<form role="form" class="back_white shape">
			<div class="form-group">
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<label class="radio-inline">
			  		<input type="radio" name="type">3层A瓦优质
			  	</label>
			  	<div class="myright border gray check pointer">
					查看详情
					<i class="glyphicon glyphicon-chevron-down"></i>
				</div>
			</div>
		</form>
		<div class="holder"></div>
	</main>
	<footer class="row center">
		<div class="col-sm-4 gray">
			51包装网 —— 纸箱包装首选服务平台
		</div>
		<div class="col-sm-4 gray row">
			<p class="col-xs-4 pointer blue">关于我们</p>
			<p class="col-xs-4 pointer">配送流程</p>
			<p class="col-xs-4 pointer">联系我们</p>
			<p class="col-xs-4 pointer">下单指南</p>
			<p class="col-xs-4 pointer">媒体介绍</p>
		</div>
		<div class="col-sm-4">
			<img src="定制箱_03.jpg">
		</div>
		<div class="col-xs-12 back_blue">
			Maded by T
		</div>
	</footer>
</body>
</html>
