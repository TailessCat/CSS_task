<!DOCTYPE html>
<html>

<head>
    <title>css11</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="less.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header class="row">
        <strong><i class="glyphicon glyphicon-chevron-left col-xs-2 col-md-1"></i></strong>
        <strong><p class="col-xs-2 col-md-1">登陆</p></strong>
    </header>
    <main>
        <div class="input1">
            <i class="glyphicon glyphicon-phone input_icon_color"></i>
            <input type="text" name="name" placeholder="请输入账户">
        </div>
        <div class="input2">
            <i class="glyphicon glyphicon-lock input_icon_color"></i>
            <input type="text" name="password" placeholder="请输入密码">
        </div>
        <div class="enter row">
            <button class="col-xs-10 col-lg-4 col-xs-offset-1 col-lg-offset-4">登陆</button>
            <div class="sign col-xs-12">
                <p class="sign_up col-xs-6 col-lg-4 col-xs-offset-0 col-lg-offset-2">立即注册</p>
                <p class="sign_in col-xs-6 col-lg-4">忘记密码？</p>
            </div>
        </div>
    </main>
    <footer class="row">
        <p class="the_thrid_party col-xs-12">第三方登陆</p>
        <i class="fa fa-weixin col-xs-4 col-md-2 col-xs-offset-0 col-md-offset-3 weixin"></i>
        <i class="fa fa-weibo col-xs-4 col-md-2 weibo"></i>
        <i class="fa fa-qq col-xs-4 col-md-2 qq"></i>
    </footer>
</body>

</html>
