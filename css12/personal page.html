<!DOCTYPE html>
<html>

<head>
    <title>personal page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="less1.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="mybody">
    <header class="row">
        <strong><i class="back_icon glyphicon glyphicon-chevron-left col-xs-6"></i></strong>
        <strong><p class="col-xs-6">登录</p></strong>
    </header>
    <main>
        <div class="title row">
            <img class="photo col-xs-4 col-lg-2" src="QQ截图20170129204427.png" alt="photo">
            <div class="message row col-xs-8 col-lg-8 col-lg-offset-1">
                <strong><p class="name col-xs-4 col-lg-1">长者</p></strong>
                <strong><p class="age col-xs-8 col-lg-8">91</p></strong>
                <div class="col-xs-12 row">
                    <i class="glyphicon glyphicon-map-marker map_marker col-xs-1 col-lg-1"></i>
                    <p class="col-xs-8 col-lg-8">北京中南海</p>
                </div>
            </div>
        </div>
        <div class="introduce row">
        	<strong><p class="col-xs-12">专业技能</p></strong>
        	<i class="red_color fa fa-star-o col-xs-1 col-lg-1"></i>
        	<p class="col-xs-3 col-lg-3">住家</p>
        	<i class="red_color fa fa-star-o col-xs-1 col-lg-1"></i>

        	<p class="red_color col-xs-9 col-lg-11">无可奉告</p>
        	<p class="gray_color col-xs-3 col-lg-1">自我介绍</p>
        	<p class="col-xs-9 col-lg-11">闷声发大财，能赛艇，不爱搞大新闻</p>
        </div>
    </main>
    <footer class="row">
    	<button class="btn1 col-xs-4 col-xs-offset-1 col-lg-4">留言</button>
    	<button class="btn2 col-xs-4 col-xs-offset-2 col-lg-4">电话联系</button>
    </footer>
</body>

</html>
